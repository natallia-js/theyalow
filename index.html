<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>theyalow</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body class="theyalow-body">
      <section id="wrapper">
    <div class="upper-div">

      <header class="theyalow-header">
        <div class="theyalow-logo">
          <div class="theyalow-logo__block">
            <img class="theyalow-logo__img" src="./img/logo.png" alt="theyalow logo">
            THEYALOW
          </div>
        </div>
        <div class="theyalow-menu">
          <nav class="theyalow-main-nav">
            <ul class="theyalow-main-nav__menu">
              <li class="theyalow-main-nav__menu__li">
                <a class="theyalow-main-nav__ref" href="">
                <img class="theyalow-main-nav__ref__img" src="./img/Shape 5.svg">
                ABOUT US</a>
              </li>
              <li class="theyalow-main-nav__menu__li">
                <a class="theyalow-main-nav__ref" href="">
                <img class="theyalow-main-nav__ref__img" src="./img/Shape 6.svg">
                SERVICES</a>
              </li>
              <li class="theyalow-main-nav__menu__li">
                <a class="theyalow-main-nav__ref" href="">
                <img class="theyalow-main-nav__ref__img" src="./img/Shape 7.svg">
                CONTACT</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <div class="theyalow-clip-area">
        <div class="left-arrow-block"><img src="./img/arrow_left.svg"></div>
        <div class="clip-block">
          <img class="theyalow-video-img" src="./img/parrots.svg">
          <video class="theyalow-video" controls poster="">
            Sorry, your browser doesn't support embedded videos.
          </video>
        </div>
        <div class="the-cool-block">
          <span class="the-cool-block__span1">THE COOL</span>
          <span class="the-cool-block__span2">THE MINIMAL</span>
        </div>
        <div class="right-arrow-block"><img src="./img/arrow_right.svg"></div>
      </div>
    </div>

    <div class="theyalow-icons-area">
      <ul class="theyalow-icons-area__menu">
        <li class="theyalow-icons-area__menu__li">
          <a class="theyalow-icons-area__ref" href="">
          <img class="theyalow-icons-area__ref__img" src="./img/Shape 2.svg">
          BETTER DESIGN</a>
        </li>
        <li class="theyalow-icons-area__menu__li">
          <a class="theyalow-icons-area__ref" href="">
          <img class="theyalow-icons-area__ref__img" src="./img/Shape 3.svg">
          CUSTOMISE</a>
        </li>
        <li class="theyalow-icons-area__menu__li">
          <a class="theyalow-icons-area__ref" href="">
          <img class="theyalow-icons-area__ref__img" src="./img/Shape 4.svg">
          ITS FREE</a>
        </li>
      </ul>
    </div>

    <div class="theyalow-video-area">
      <div class="theyalow-video-area__head">
        LOREM IPSUM DOLOR SIT AMET
      </div>
      <div class="theyalow-video-area__main">
        <div class="theyalow-video-area__main__1">
          Lorem ipsum dolor sit amet consecteur adipisicing elit,
          sed do eiusmod tempor incididunt ut
        </div>
        <div class="theyalow-video-area__main__2">
          <img class="theyalow-video-area__main__2__img" src="./img/monkey.svg">
          <video class="theyalow-video2" controls poster="">
            Sorry, your browser doesn't support embedded videos.
          </video>
        </div>
        <div class="theyalow-video-area__main__3">
          <img class="theyalow-video-area__main__3__img" src="./img/twitter.svg">
        </div>
        <div class="break"></div>
        <div class="theyalow-video-area__main__4">
          <span class="theyalow-video-area__main__4__date">25</span>
          <span class="theyalow-video-area__main__4__month">APRIL</span>
        </div>
      </div>
      <div class="theyalow-video-area__foot">
        <input class="theyalow-video-area__foot__range" type="range" min="0" max="100"/>
      </div>
    </div>

    <div class="lower-div">

    </div>

    <footer class="theyalow-footer">
      <img src="./img/small-logo.png" alt="theyalow logo">
      THEYALOW
    </footer>
</section>
  </body>
</html>
